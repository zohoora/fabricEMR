  #     description: "Smart cloud model for complex reasoning"
  #     supports_phi: false

litellm_settings:
  # Request timeout
  request_timeout: 120

  # Disable verbose logging in production (may log sensitive data)
  set_verbose: false

  # Drop unmapped params (prevents errors with model-specific params)
  drop_params: true

general_settings:
  # Master key loaded from environment variable
  master_key: os.environ/LITELLM_MASTER_KEY

  # Database for usage tracking (loaded from environment)
  database_url: os.environ/DATABASE_URL

  # Enable spend tracking
  store_model_in_db: true

  # Alerting disabled until properly configured
  # To enable, uncomment and configure webhook URLs in environment:
  # alerting:
  #   - slack
  #   - email
  # alerting_args:
  #   slack_webhook_url: os.environ/SLACK_WEBHOOK_URL
  #   email_addresses: ["alerts@example.com"]

  # Alert thresholds (requires alerting to be configured)
  # alert_types:
  #   - spend
  #   - failed_requests

router_settings:
  # Routing strategy
  routing_strategy: "simple-shuffle"

  # Number of retries
  num_retries: 2

  # Timeout per request
  timeout: 120

  # Allowed fail rate before marking model as down
  allowed_fails: 3

# Health check settings
health_check_settings:
  enable_health_check: true
  health_check_interval: 300  # 5 minutes
